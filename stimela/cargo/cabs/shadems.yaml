name: shadems
image: stimela/shadems
command: shadems
info: Rapid Measurement Set plotting with xarray-ms and datashader.
msdir: true
prefix: --

defaults:
  norm: auto

inputs:
  ms:
    info: Measurement set to plot
    required: true
    repeat_policy: null
    writeable: true
    dtype: file
    positional: false
    alias: false
    prefix: null
  xaxis:
    info: 'Xaxis to plot. Can be any MS column name, also: CHAN, FREQ, CORR, ROW,
      WAVEL, U, V, W, UV, and, for complex columns, keywords such as: ''amp'', ''phase'',
      ''real'', ''imag''. You can also specify correlations, e.g. ''DATA:phase:XX''.
      The order of specifiers does not matter.'
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  yaxis:
    info: Y axis to plot. Must be given the same number of times as --xaxis.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  aaxis:
    info: Intensity axis. If none, plot intensity (a.k.a. alpha channel) is proportional
      to density of points.Otherwise, a reduction function (--ared) is applied to
      the given values, and the result is used to determine intensity.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  ared:
    info: Alpha axis reduction function.
    choices:
    - count
    - any
    - sum
    - min
    - max
    - mean
    - std
    - first
    - last
    - mode
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  colour-by:
    info: Colour axis. All columns and variations listed under --xaxis are available
      for colouring by.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  col:
    info: Name of visibility column. Default is DATA. Two-column arithmetic is recognized.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  noflags:
    info: Ignore flags. Default is to honour
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  noconj:
    info: Do not show conjugate points in u,v plots. Default is true.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  xmin:
    info: Minimum x-axis value. Default is data min.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  xmax:
    info: Maximum x-axis value to plot. Default is data max.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  ymin:
    info: Minimum y-axis value. Default is data min.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  ymax:
    info: Maximum y-axis value to plot. Default is data max.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  cmin:
    info: Minimum colouring value. Default is data-min.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  cmax:
    info: Maximum colouring value.  Default is data-max.
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  cnum:
    info: Number of colours to use.
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  iter-field:
    info: Separate plots per field. Default is combine all.
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  iter-antenna:
    info: Separate plots per antenna. Default is combine all.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  iter-spw:
    info: Separate plots per spw. Default is combine all.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  iter-scan:
    info: Separate plots per scan. Default is combine all.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  iter-corr:
    info: Separate plots per correlation / Stokes. Default is combine all.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  ant:
    info: Antennas to plot (comma-separated list of names). Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  ant-num:
    info: Antennas to plot (comma-separated list of numbers, or a [start]:[stop][:step]
      slice, overrides --ant).
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  baseline:
    info: Baselines to plot, as 'ant1-ant2' (comma-separated list). Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  spw:
    info: Spectral windows (DDIDs) to plot (comma-separated list) Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  field:
    info: Field ID(s) to plot (comma-separated list). Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  scan:
    info: Scans to plot (comma-separated list). Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  corr:
    info: Correlations or Stokes to plot, use indices or labels (comma-separated list).
      Default is all.
#    default: all
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  chan:
    info: Channel slice, as [start]:[stop][:step].  Default is to plot all.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  xcanvas:
    info: Canvas x-size in pixels.
#    default: 1280
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  ycanvas:
    info: Canvas y-size in pixels.
#    default: 900
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  norm:
    info: Pixel scale normalization. Default is 'log' when colouring, and 'eq_hist'
      when not.
#    default: auto
    choices:
    - auto
    - eq_hist
    - cbrt
    - log
    - linear
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  cmap:
    info: Colorcet map used without --colour-by.
#    default: bkr
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  bmap:
    info: Colorcet map used when colouring by a continuous axis.
#    default: bkr
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  dmap:
    info: Colorcet map used when colouring by a discrete axis.
#    default: glasbey_dark
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  spread-pix:
    info: Dynamically spread rendered pixels to this size.
#    default: 0
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  spread-thr:
    info: Threshold parameter for spreading (0 to 1).
#    default: 0.5
    choices: null
    repeat_policy: null
    dtype: float
    positional: false
    alias: false
    prefix: null
  bgcol:
    info: RGB hex code for background colour. Default FFFFFF (white).
#    default: FFFFFF
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  fontsize:
    info: Font size for all text elements.
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  suffix:
    info: Suffix to be included in filenames.
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  png:
    info: Output PNG name. Default is
#    default: plot-{ms}{_field}{_Spw}{_Scan}{_Ant}-{label}{_alphalabel}{_colorlabel}{_suffix}.png
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  title:
    info: Template for plot titles. Default title includes ms name, field, spw, scan,
      antenna, plot title, alpha title and colour title.
#    default: '{ms}{_field}{_Spw}{_Scan}{_Ant}{_title}{_Alphatitle}{_Colortitle}'
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  xlabel:
    info: Template for X axis labels. Default is x-axis name and unit
#    default: '{xname}{_xunit}'
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  ylabel:
    info: Template for Y axis labels. Default is y-axis name and unit
#    default: '{yname}{_yunit}'
    choices: null
    repeat_policy: null
    dtype: str
    positional: false
    alias: false
    prefix: null
  debug:
    info: Enable debugging output.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
  row-chunk-size:
    info: Row chunk size for dask-ms. Larger chunks may or may not be faster, but
      will certainly use more RAM.
#    default: 100000
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  num-parallel:
    info: Run up to N renderers in parallel. Default is serial. Use -j0 to auto-set
      this to half the available cores.
#    default: 1
    choices: null
    repeat_policy: null
    dtype: int
    positional: false
    alias: false
    prefix: null
  profile:
    info: Enable dask profiling output.
#    default: false
    choices: null
    repeat_policy: null
    dtype: bool
    positional: false
    alias: false
    prefix: null
