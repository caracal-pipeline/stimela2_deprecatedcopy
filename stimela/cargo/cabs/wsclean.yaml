name: wsclean
image: stimela/wsclean
command: wsclean
info: WSClean imager

defaults:
  weight: "briggs 0."
  column: DATA

policies:
  positional: false
  prefix: "-"
  replace: { '_': '-' }

inputs:
  _use: lib.params.wsclean.base_inputs

outputs:
  _use: lib.params.wsclean.base_outputs

  dirty:
    info: Dirty images
    dtype: List[File]
    implicit: "{current.prefix}-[0-9][0-9][0-9][0-9]-dirty.fits"
    must_exist: false
  restored: 
    info: Restored images
    dtype: List[File]
    implicit: "{current.prefix}-[0-9][0-9][0-9][0-9]-image.fits"
    must_exist: false
  residual:
    dtype: List[File]
    implicit: "{current.prefix}-[0-9][0-9][0-9][0-9]-residual.fits"
    must_exist: false
  model:
    info: Model images
    dtype: List[File]
    implicit: "{current.prefix}-[0-9][0-9][0-9][0-9]-model.fits"
    must_exist: false
  restored_mfs:
    info: Restored MFS image
    dtype: File
    implicit: "{current.prefix}-MFS-image.fits"
    must_exist: false
  residual_mfs:
    info: Residual MFS image
    dtype: File
    implicit: "{current.prefix}-MFS-residual.fits"
    must_exist: false
  model_mfs:
    info: Model MFS image
    dtype: File
    implicit: "{current.prefix}-MFS-model.fits"
    must_exist: false
  dirty_mfs:
    info: Dirty MFS image
    dtype: File
    implicit: "{current.prefix}-MFS-dirty.fits"
    must_exist: false
