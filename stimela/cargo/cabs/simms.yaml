name: simms
image: stimela/simms
command: simms
info: Simms 
prefix: '-'

defaults:
  synthesis: 0.5
  dtime: 1
  dfreq: 1MHz
  freq0: 1.42GHz
  direction: "J2000,0deg,-30deg"

inputs:
  msname:
    info: Measurement set(s)
    dtype: str
    required: true
  tel:
    info: Antenna table/file
    dtype: Union[File, Directory, str]
    alias: antenna-file
    required: true
  synthesis:
    info: Observation length in hours
    dtype: float
  dtime:
    info: Integration time
    dtype: float
  dfreq:
    info: Channel width
    dtype: Union[str, float]
  freq0: 
    info: Centre of first channel
    dtype: Union[str, float]
  direction: 
    info: Phase centre

outputs:
  ms:
    info: Simulated MS
    dtype: MS
    implicit: "{self.msname}"

